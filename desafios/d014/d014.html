<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
        }

        caption {
            font-size: 1.3em;
            font-weight: bold;
            padding: 10px;
        }

        th,
        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: gray;
            color: white;
        }
    </style>
</head>

<body>
    <h1>Boletim</h1>

    <table>
        <caption>Boletim - 2° Semestre</caption>
        <thead>
            <tr>
                <th rowspan="2" scope="col">Área</th>
                <th rowspan="2" scope="col">Disciplina</th>
                <th colspan="2">Notas</th>
                <th rowspan="2">Média</th>
            </tr>
            <tr>
                <th>Nota 1</th>
                <th>Nota 2</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td rowspan="4" scope="rowgroup">Exatas</td>
                <td>Matemática</td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td>Física</td>
                <td></td>
                <td></td>
                <td></td>
            </tr>

            <tr>
                <td>Química</td>
                <td></td>
                <td></td>
                <td></td>
            </tr>

            <tr>
                <td>Biologia</td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <th colspan="4" scope="row">Média de Exatas</th>
                <th>1000</th>
            </tr>
            <tr>
                <td rowspan="2" scope="rowgroup">Humanas</td>
                <td>História</td>
                <td></td>
                <td></td>
                <td></td>
            </tr>

            <tr>
                <td>Geografia</td>
                <td></td>
                <td></td>
                <td></td>
            </tr>


            <tr>
                <th colspan="4" scope="row">Média de Humanas</th>
                <th>1000</th>
            </tr>
        </tbody>


    </table>
</body>

</html>
